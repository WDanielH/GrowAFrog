<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Grow A Frog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Contact Us</h1>
        Have a question? Want to receive our newsletter fill out our form below!
      </div>
   
       <main>
      
        <form
  action="https://formspree.io/xnqgoyrw"
  method="POST"
  
><div class="jumbotron text-center"> 
    <div class="row">
        <div class="col-sm-4">
        <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name"  placeholder="First and Last" required="">
        </div>

        <div class="col-sm-4">
            <label for="email-address">Email Address</label>
                <input type="email"  name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        </div>

        </div>

    <div class="row">
        <div class="col-8">
            <label for="message">Message</label>
            <textarea rows="5"  cols="75" name="message" id="message"  placeholder="Please type your message here." required=""></textarea>
             </div>
            </div>
    <div class="row">
    <input type="submit" value="Submit">
    </div>       
        
        </div> 
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  
</form>
    


       </main>

     
</body>
